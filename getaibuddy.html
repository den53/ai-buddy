<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <img class="title-logo hidden-xs" src="images/aibuddy-logo.png" alt="AI Buddy Logo" class="img-responsive" />
      </div>
      <div class="col-md-6 text-right text-uppercase">
        <h1 class="text-thin title-super">AI Buddy</h1>
        <h4>The intelligent open source fitness plattform</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <img src="images/aibuddy-main.png" alt="title picture of ai buddy" class="img-responsive">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-primary display-1">We are still in Alpha, we will give access to selected used. Sign up, get fit!</h2>
      </div>
    </div>
    <div class="row text-center">
        <!-- Begin MailChimp Signup Form -->
        <div id="col-md-9">
          <form action="//seidelmauser.us2.list-manage.com/subscribe/post?u=d687bbc503d23faf572817a41&amp;id=e0065fb7ca" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
            <div id="mc_embed_signup_scroll">
              <div class="col-md-9">
                <input type="email" value="" name="EMAIL" class="form-control" id="mce-EMAIL" placeholder="email address" required>
              </div>
              <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
              <div style="position: absolute; left: -5000px;" aria-hidden="true">
                <input type="text" name="b_d687bbc503d23faf572817a41_e0065fb7ca" tabindex="-1" value="">
              </div>
              <div class="col-md-3">
                <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="btn btn-warning">
              </div>
          </form>
        </div>
        <!--End mc_embed_signup-->
    </div>
  </div>

  <!-- Latest compiled and minified JavaScript -->
